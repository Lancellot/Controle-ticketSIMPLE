<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Atendimentos</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>Controle Diário de Atendimento</h1>
        <div class="counters-container">
            <div class="counter-box">
                <div class="counter-title">Incidentes Atendidos</div>
                <div class="counter" id="incidentCounter">0</div>
                <div class="button-container">
                    <button class="btn btn-add" onclick="incrementCounter('incidentCounter')">+1</button>
                    <button class="btn btn-reset" onclick="resetCounter('incidentCounter')">Zerar</button>
                </div>
            </div>

            <div class="counter-box">
                <div class="counter-title">Solicitações Atendidas</div>
                <div class="counter" id="requestCounter">0</div>
                <div class="button-container">
                    <button class="btn btn-add" onclick="incrementCounter('requestCounter')">+1</button>
                    <button class="btn btn-reset" onclick="resetCounter('requestCounter')">Zerar</button>
                </div>
            </div>

            <div class="counter-box">
                <div class="counter-title">Tickets Resolvidos</div>
                <div class="counter" id="ticketsCounter">0</div>
                <div class="button-container">
                    <button class="btn btn-add" onclick="incrementCounter('ticketsCounter')">+1</button>
                    <button class="btn btn-reset" onclick="resetCounter('ticketsCounter')">Zerar</button>
                </div>
            </div>
        </div>

        <h2>Histórico dos últimos dias</h2>
        <div id="historyContainer" class="history-container"></div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
